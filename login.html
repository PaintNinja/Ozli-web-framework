<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="grid.css" rel="stylesheet">
        <link href="general.css" rel="stylesheet">
        <link href="themes/theme-neon.css" rel="stylesheet">
    </head>
    <body class="theme-neon">
        <header class="intro small">
            <div data-grid="container">
                <nav data-grid="col-12 stack-3">
                    <div data-grid="col-6">
                        <img src="https://via.placeholder.com/256x64.png" width="256px" height="64px">
                    </div>
                    <div class="group" data-grid="col-6" style="float: right; vertical-align: middle; padding-top: 8px; margin-right: 0; margin-left: auto;">
                        <button class="f-primary large">About</button>
                        <button class="f-primary large">Works</button>
                        <button class="f-primary large">Contact</button>
                    </div>
                </nav>
                <h1 class="heading-1">Login</h1>
                <p>You need to login to be able to view this content.</p>
            </div>
            </header>
            <div data-grid="container">
            <h1 class="heading-1">Login</h1>
            <p>Need an account? Click <a href="signup.html">here</a> to sign up!</p>
            
            <label for="username">Username</label>
            <input type="text" name="username">

            <label for="password">Password</label>
            <input type="password" name="password">

            <input type="checkbox" name="rememberme" value="Remember me">
            <label for="rememberme">Remember me</label>

            <div class="group">
                <button class="button f-primary">Login</button>
                <button class="button f-lightweight">Forgot login details?</button>
            </div>
        </div>
    </body>
</html>
